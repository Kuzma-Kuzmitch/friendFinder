  <button type="submit" data-toggle="modal" data-target="#matchModal" class="btn btn-primary btn-large btn-block" id="submit">Submit</button>
</div>
<div class="modal" tabindex="-1" role="dialog" id="matchModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Your Best Match!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <h3>We think you'd be great friends with:</h3>
        <p class="font-weight-bold" id="match-name"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
